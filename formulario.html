<!DOCTYPE html>
<html lang="pt_br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mentoria</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form  id="my-form" action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>
                    <div class="duol-name">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-name">Sobrenome</label>
                            <input type="text" id="event-name">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    <legend id="first-mentorship">Primeira mentoria</legend>
                    <div class="time">

                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="" id="event-date">
                        </div>
                        <div class="horas">
                            <div class="input-wrapper">
                                <label for="event-time">Das</label>
                                <input type="" id="event-time">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-time">Até </label>
                                <input type="" id="event-time">

                            </div>
                        </div>



                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend id="first-mentorship">Segunda mentoria</legend>
                    <div class="time">

                        <div class="input-wrapper">
                            <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="" id="event-date">
                        </div>
                        <div class="horas">
                            <div class="input-wrapper">
                                <label for="event-time">Das</label>
                                <input type="" id="event-time">
                            </div>
                            <div class="input-wrapper">
                                <label for="event-time">Até </label>
                                <input type="" id="event-time">

                            </div>
                        </div>



                    </div>
                </div>
            </fieldset>

            
        </form>

        <footer>
            <input class="button" type="submit" form="my-form" value="salvar " >
        </footer>


    </div>

    
</body>

</html>
